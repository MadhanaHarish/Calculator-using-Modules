<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./output.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="calciDisplay bg-gray-900 h-auto p-1">
        <div upperDisplay class="firstInput columns-12 text-gray-500 min-h-6"></div>
        <div lowerDisplay class="secondInput columns-12 mt-1 text-3xl text-white min-h-10 h-auto"></div>
    </div>
    <div class="mt-0.5 grid grid-cols-12 gap-0.5">
        <button allClear type="button" class="col-span-6 text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">AC</button>
        <button delete type="button" class="col-span-3 text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">DEL</button>
        <button dataOperator type="button" class="col-span-3 text-white bg-yellow-400 border border-gray-200 h-16 hover:bg-white hover:text-black">รท</button>
    </div>
    <div class="mt-0.5 grid grid-cols-4 gap-0.5">
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">1</button>
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">2</button>
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">3</button>
        <button dataOperator type="button" class="text-white bg-yellow-400 border border-gray-200 h-16 hover:bg-white hover:text-black">+</button>
    </div>
    <div class="mt-0.5 grid grid-cols-4 gap-0.5">
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">4</button>
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">5</button>
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">6</button>
        <button dataOperator type="button" class="text-white bg-yellow-400 border border-gray-200 h-16 hover:bg-white hover:text-black">-</button>
    </div>
    <div class="mt-0.5 grid grid-cols-4 gap-0.5">
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">7</button>
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">8</button>
        <button dataNumber type="button" class="text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">9</button>
        <button dataOperator type="button" class="text-white bg-yellow-400 border border-gray-200 h-16 hover:bg-white hover:text-black">*</button>
    </div>
    <div class="mt-0.5 grid grid-cols-12 gap-0.5">
        <button dataNumber type="button" class="col-span-3 text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">.</button>
        <button dataNumber type="button" class="col-span-3 text-white bg-blue-700 border border-gray-200 h-16 hover:bg-white hover:text-black">0</button>
        <button dataEquals type="button" class="col-span-6 text-white bg-orange-600 border border-gray-200 h-16 hover:bg-white hover:text-black">=</button>
    </div>
    <script type="module" src="main.mjs"></script>
</div>
</body>
</html>
